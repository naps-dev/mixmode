kind: ZarfPackageConfig
metadata:
  name: mixmode
  description: "MixMode"
  # Big Bang / Iron Bank are only amd64
  architecture: amd64

variables:
  - name: BRANCH
    default: "main"
    prompt: true

components:
  - name: arkime
    description: "MixMode"
    required: true
    repos:
      - https://github.com/naps-dev/mixmode.git
    manifests:
      - name: arkime-helm
        namespace: arkime
        files:
          - manifests/namespace.yaml
          - manifests/gitrepository.yaml
          - manifests/helmrelease.yaml
          - manifests/virtualservice.yaml
    images:
      - 765814079306.dkr.ecr.us-east-1.amazonaws.com/mixmode:feature_mm